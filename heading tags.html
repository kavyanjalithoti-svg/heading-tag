<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scaler=1.0">
    <title>document</title>
</head>
<style>
    h1{
        color: blue;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 30px;
        font-weight: 200;
    }
    h2{
        font-style: inherit;
        text-transform: uppercase;
        line-height:30px;
        letter-spacing:5px;
    }
    h3{
        text-align:center;
        text-decoration: dotted;
        text-shadow:5px 5px 5px brown;
        background-color: blueviolet;
    }
    h4{
        color: cadetblue;
        font-size: small;
        text-transform: lowercase;
    }
    h5{
        background-color: burlywood;
        font-weight: 100;
        text-shadow:2px 10px 2px red;
    }
    h6{
        letter-spacing:9px;
        list-style:20px;
    }
</style>
<body>
    <h1>Hii</h1>
    <h2>HELLO...!</h2>
    <h3>This is kavya</h3>
    <h4>Good Morning</h4>
    <h5>hello world</h5>
    <h6>content</h6>
</body>
</html>
